<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <style>
    [class*="col"]{
        padding: 1rem;
        border: 2px solid #ffffff;
        text-align: center;
    }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" style="background-color: #F3E5F5;">1</div>
            <div class="col-sm-3" style="background-color: #E1BEE7;">2</div>
            <div class="col-sm-3" style="background-color: #CE93D8;">3</div>
            <div class="col-sm-3" style="background-color: #BA68C8;">4</div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="background-color: #AB47BC;">5</div>
            <div class="col-sm-6" style="background-color: #9C27B0;">6</div>
       </div>  
        <div class="row">
            <div class="col-lg-12" style="background-color: #8E24AA;">7</div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="background-color: #7B1FA2;">8</div>
        </div>
        <div class="row">
            <div class="col-6 col-lg-3" style="background-color: #6A1B9A;">9</div>
            <div class="col-6 col-lg-3" style="background-color: #6A1B9A;">10</div>
            <div class="col-6 col-lg-3" style="background-color: #4A148C;">11</div>
            <div class="col-6 col-lg-3" style="background-color: #4A148C;">12</div>
        </div>
    </div>
</body>
</html>
